       tools: 'all',
       postUrl: window.location.origin + '/upload' ,

           img.src = newURL;
           alert("yolo");
       },
       onError: function(errorObj) {
           alert(errorObj.message);
       }
   });
   function launchEditor(id, src) {
       featherEditor.launch({
           image: id,
           url: src
       });
      return false;
   }
